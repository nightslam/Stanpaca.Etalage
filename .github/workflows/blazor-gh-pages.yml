name: Deploy Blazor WebAssembly to GitHub Pages

on:
  push:
    branches: [master]
    
permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'  # ðŸ‘ˆ gebruik een geldige preview-versie van .NET 9

      - name: Publish
        run: dotnet publish -c Release -o release

      - name: Copy wwwroot to output
        run: |
          mkdir output
          cp -r release/wwwroot/* output/

      - name: Add CNAME file
        run: echo 'stanpaca.nl' > output/CNAME

      - name: Add .nojekyll to disable Jekyll
        run: echo "" > output/.nojekyll

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./output
          publish_branch: gh-pages
